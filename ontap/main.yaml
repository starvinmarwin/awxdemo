---
- hosts: localhost
  collections:
  - netapp.ontap
  module_defaults:
    group/netapp.ontap.netapp_ontap:
      hostname: 10.5.160.212
      username: "{{ netapp_username }}"
      password: "{{ netapp_password }}"
      https: true
      validate_certs: false
      
  tasks:
  - name:  Create Volume
    na_ontap_volume:
      state: present
      name: "{{ item.volume }}"
      size: "{{ item.volume_size }}"
      size_unit: "{{ item.volume_size_unit }}"
      vserver: "{{ item.vserver }}"
      aggregate_name: "{{ item.aggregate_name }}"
      # policy: "{{ policy }}"
    loop:
      - { volume: 'vol01', volume_size: '20', volume_size_unit: 'mb', vserver: 'semsi', aggregate_name: 'ssd01' }
      - { volume: 'vol02', volume_size: '40', volume_size_unit: 'mb', vserver: 'semsi', aggregate_name: 'ssd01' }
